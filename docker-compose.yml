services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: edu
      POSTGRES_USER: edu
      POSTGRES_PASSWORD: edu
    ports:
      - "5432:5432"
    volumes:
      - edu_pg:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/edu
      SPRING_DATASOURCE_USERNAME: edu
      SPRING_DATASOURCE_PASSWORD: edu

volumes:
  edu_pg:
